<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ„ Highs & Lows</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5248e534c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row no-gutters">
        <!-- APP -->
        <div class="col-xs-12 col-sm-7">
          <section class="app">
            <!-- HEAD | CURRENT WEATHER + TODAY'S MAX/MIN TEMP -->
            <div class="head">
              <i class="" alt="" id="now-icon"></i>
              <span class="today-temp" id="today-temp"></span>
            </div>

            <!-- TEMP | CURRENT TEMP + TEMP UNIT CHOOSER -->
            <div class="temp">
              <h1 id="current-temp"></h1>
              <span class="temp-units">
                <a class="active" id="celsius" href="#">
                  Â°C
                </a>
                /
                <a class="inactive" id="fahrenheit" href="#">
                  Â°F
                </a>
              </span>
            </div>

            <!-- CITY-DATE | CITY + DATE/TIME -->
            <div class="city-date">
              <h2 id="city"></h2>
              <p class="date-time" id="date-time"></p>
            </div>

            <!-- FORM | CITY SEARCH + LOCATE BUTTON -->
            <div class="form-city">
              <div class="row align-items-baseline">
                <div class="col-2">
                  <button class="btn search-location" id="locate-button">
                    <i class="fas fa-compass"></i>
                  </button>
                </div>
                <div class="col-10">
                  <form id="search-form">
                    <div class="input-group mb-3">
                      <input
                        class="form-control"
                        type="search"
                        placeholder="Another city"
                        autocomplete="off"
                        autofocus="on"
                        id="city-input"
                      />
                      <div class="input-group-append">
                        <button
                          class="btn form-button"
                          type="submit"
                          id="button"
                        >
                          <i class="fas fa-search search-icon"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- FORECAST | GRID + FORECAST -->
            <div class="row forecast">
              <div class="col">
                <div class="forecast-temp">12Â°/24Â°</div>
                <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
                <div class="forecast-day">Sun</div>
              </div>

              <div class="col">
                <div class="forecast-temp">14Â°/27Â°</div>
                <i class="fas fa-sun forecast-icon"></i>
                <div class="forecast-day">Mon</div>
              </div>

              <div class="col">
                <div class="forecast-temp">14Â°/27Â°</div>
                <i class="fas fa-cloud forecast-icon"></i>
                <div class="forecast-day">Tue</div>
              </div>

              <div class="col">
                <div class="forecast-temp">14Â°/27Â°</div>
                <i class="fas fa-sun forecast-icon"></i>
                <div class="forecast-day">Wed</div>
              </div>

              <div class="col">
                <div class="forecast-temp">12Â°/26Â°</div>
                <i class="fas fa-cloud-sun forecast-icon"></i>
                <div class="forecast-day">Thu</div>
              </div>
            </div>
          </section>
        </div>

        <!-- MUSIC PLAYER -->
        <div class="col-xs-12 col-sm-5 align-self-end">
          <section class="player">
            <h3><i class="fas fa-forward"></i> Highs & Lows</h3>
            <p class="text-player">
              Turn up the music and forget about the rain! Here's the perfect
              soundtrack for grey days:
            </p>

            <iframe
              src="https://open.spotify.com/embed/track/2k4qxMwA8PmA8OOY5cCSnr"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </section>
        </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <em>
          <a
            class="link-footer"
            href="https://github.com/sabrina-seitz/highs-and-lows"
            target="_blank"
          >
            Open-source code</a
          >
          by
          <a
            class="link-footer"
            href="https://www.linkedin.com/in/sabrina-seitz/"
            target="_blank"
          >
            Sabrina Seitz
          </a>
        </em>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
