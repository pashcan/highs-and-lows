<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ„ Highs & Lows</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5248e534c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row no-gutters">
        <!-- APP -->
        <div class="col-xs-12 col-sm-7">
          <section class="app">
            <!-- HEAD | current weather + today's max/min temp -->
            <div class="head">
              <i class="" alt="" id="current-temp-icon"></i>
              <span class="today-temp" id="today-temp"></span>
            </div>

            <!-- TEMP | current temp + temp unit chooser -->
            <div class="temp">
              <h1 id="current-temp"></h1>
              <span class="temp-units">
                <a class="active" id="celsius" href="#">
                  Â°C
                </a>
                /
                <a class="inactive" id="fahrenheit" href="#">
                  Â°F
                </a>
              </span>
            </div>

            <!-- CITY-DATE | city + date/time -->
            <div class="city-date">
              <h2 id="city"></h2>
              <p class="date" id="date"></p>
            </div>

            <!-- FORM | city search + locate button -->
            <div class="form-city">
              <div class="row align-items-baseline">
                <div class="col-2">
                  <button class="btn search-location" id="locate-button">
                    <i class="fas fa-compass"></i>
                  </button>
                </div>
                <div class="col-10">
                  <form id="search-form">
                    <div class="input-group mb-3">
                      <input
                        class="form-control"
                        type="search"
                        placeholder="Another city"
                        autocomplete="off"
                        autofocus="on"
                        id="city-input"
                      />
                      <div class="input-group-append">
                        <button
                          class="btn form-button"
                          type="submit"
                          id="button"
                        >
                          <i class="fas fa-search search-icon"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- FORECAST | forecast grid -->
            <div class="row forecast" id="forecast"></div>
          </section>
        </div>

        <!-- MUSIC PLAYER -->
        <div class="col-xs-12 col-sm-5 align-self-end">
          <section class="player">
            <h3><i class="fas fa-forward"></i> Highs & Lows</h3>
            <p class="text-player" id="text-player"></p>

            <iframe
              src=""
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
              id="music-player"
            ></iframe>
          </section>
        </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <em>
          <a
            class="link-footer"
            href="https://github.com/sabrina-seitz/highs-and-lows"
            target="_blank"
          >
            Open-source code</a
          >
          by
          <a
            class="link-footer"
            href="https://www.linkedin.com/in/sabrina-seitz/"
            target="_blank"
          >
            Sabrina Seitz
          </a>
        </em>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
